<div class="register">
<br><br>
<h2>Registeration Form</h2>
<form <form action="https://script.google.com/macros/s/AKfycbxSvWnY__a8AEIUTEKTrMwn5EYlz2VfYtqZ5QyHWbvqd2YV9LwpsPc3gMGP4lepMsxn/exec" method="post">
>
<br><br>

<label for="name">NAME</label>
<input type="text" size="25" name="name" placeholder="Enter Your Name" required />
<br><br>

<label for="age">AGE</label>
<input type="number" size="20" name="age" />
<br><br>

<label for="dob">DATE OF BIRTH</label>
<input type="date" size="20" name="dob" />
<br><br>

<label for="gen">GENDER</label>
<input type="radio" value="male" name="gen" />MALE
<input type="radio" value="female" name="gen" />FEMALE
<input type="radio" value="other" name="gen" />OTHER
<br><br>

<label for="email">EMAIL</label>
<input type="email" size="20" name="email" />
<br><br>

<label for="pass">PASSWORD</label>
<input type="password" size="20" name="pass" maxlength="8" />
<br><br>

<label for="dept">DEPT</label>
<select name="be">
<option value="cse">CSE</option>
<option value="ece">ECE</option>
<option value="civil">CIVIL</option>
</select>
<br><br>

<input type="submit" value="LOGIN" />
<input type="reset" value="LOGOUT" />

</form>
